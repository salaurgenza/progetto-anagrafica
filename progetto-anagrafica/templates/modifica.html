<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Modifica Dati</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">Modifica Dati</h2>
        <form method="post">
            <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" name="nome" class="form-control" value="{{ record[1] }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Cognome</label>
                <input type="text" name="cognome" class="form-control" value="{{ record[2] }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" value="{{ record[3] }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Professione</label>
                <input type="text" name="professione" class="form-control" value="{{ record[4] }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Anni di Servizio</label>
                <input type="number" name="anni_servizio" class="form-control" value="{{ record[5] }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Salva Modifiche</button>
            <a href="/dashboard" class="btn btn-secondary">Annulla</a>
        </form>
    </div>
</body>
</html>
