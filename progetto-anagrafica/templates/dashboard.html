<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Anagrafica</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">Elenco Anagrafica</h2>
        <a href="/logout" class="btn btn-danger mb-3">Logout</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Cognome</th>
                    <th>Email</th>
                    <th>Professione</th>
                    <th>Anni di Servizio</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody>
                {% for r in dati %}
                <tr>
                    <td>{{ r[1] }}</td>
                    <td>{{ r[2] }}</td>
                    <td>{{ r[3] }}</td>
                    <td>{{ r[4] }}</td>
                    <td>{{ r[5] }}</td>
                    <td>
                        <a href="/modifica/{{ r[0] }}" class="btn btn-warning btn-sm">Modifica</a>
                        <a href="/elimina/{{ r[0] }}" class="btn btn-danger btn-sm">Elimina</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
